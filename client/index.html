<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Navigation Menu</title>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>


	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>

		<script type="text/javascript">
			var lbplugin_event_opt = {
				extension_enable: true,
				dict_type: 1,
				dbclk_event: { trigger: 'none', enable: true, display: 1 },
				select_event: { trigger: 'none', enable: true, display: 1 },
			};

			function loadScript(t, e) {
				var n = document.createElement('script');
				(n.type = 'text/javascript'),
					n.readyState
						? (n.onreadystatechange = function () {
								('loaded' === n.readyState ||
									'complete' === n.readyState) &&
									((n.onreadystatechange = null), e());
						  })
						: (n.onload = function () {
								e();
						  }),
					(n.src = t),
					document.getElementsByTagName('head')[0].appendChild(n);
			}
			setTimeout(function () {
				null == document.getElementById('lbdictex_find_popup') &&
					loadScript(
						'https://stc-laban.zdn.vn/dictionary/js/plugin/lbdictplugin.min.js?' +
							(Date.now() % 1e4),
						function () {
							lbDictPlugin.init(lbplugin_event_opt);
						}
					);
			}, 1e3);
		</script>

	</body>
</html>
